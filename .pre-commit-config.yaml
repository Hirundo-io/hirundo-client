repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.2.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --show-fixes]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
    - id: pip-compile
      name: compile requirements.txt
      entry: uv
      args: ["pip", "compile"]
      language: python
      always_run: false
      files: pyproject.toml$
      additional_dependencies: [uv]
    - id: pip-compile-dev
      name: compile dev-requirements.txt
      entry: uv
      args: ["pip", "compile", "--extra", "dev", "-o", "dev-requirements.txt", "-c", "requirements.txt"]
      language: python
      always_run: false
      files: pyproject.toml$
      additional_dependencies: [uv]
    - id: pip-sync-dev
      name: sync dev-requirements.txt
      entry: uv
      args: ["pip", "sync", "dev-requirements.txt"]
      language: python
      always_run: false
      files: dev-requirements.txt$
      additional_dependencies: [uv]
    - id: pip-compile-docs
      name: compile docs-requirements.txt
      entry: uv
      args: ["pip", "compile", "--extra", "docs", "-o", "docs-requirements.txt", "-c", "requirements.txt"]
      language: python
      always_run: false
      files: pyproject.toml$
      additional_dependencies: [uv]
    - id: pip-sync-docs
      name: sync docs-requirements.txt
      entry: uv
      args: ["pip", "sync", "docs-requirements.txt"]
      language: python
      always_run: false
      files: docs-requirements.txt$
      additional_dependencies: [uv]
